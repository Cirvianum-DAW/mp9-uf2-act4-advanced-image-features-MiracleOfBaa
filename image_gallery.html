<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <!-- Include Lightbox2 CSS and JavaScript -->
    <link rel="stylesheet" href="lightbox2.css" />
    <script src="lightbox2.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        padding-bottom: 80px; /* Ajuste para dar espacio al footer */
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        width: 100%;
        text-align: center; /* Center the navigation links */
      }

      nav a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .active {
        background-color: #555;
      }

      img {
        display: block;
        margin: 20px auto;
      }

      p,
      figure {
        text-align: center; /* Center the text in p and figure elements */
        margin: 20px;
      }

      figure {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      figcaption {
        font-style: italic;
      }

      h2 {
        text-align: center; /* Center the text in h2 elements */
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image Gallery with Lightbox</h1>
    </header>
    <nav>
      <a href="basic_image.html">Exercise 1 i 2</a>
      <a href="resolution_switching.html">Exercise 3</a>
      <a href="image_alignment.html">Exercise 4</a>
      <a href="Responsive_Images.html">Exercise 5</a>
      <a href="image_gallery.html" class="active">Exercise 6</a>
      <a href="figure_picture.html">Exercise 7 i 8</a>
      <a href="palmeras.html">Palmeras</a>
      <a href="final.html">Final</a>
    </nav>
    <div class="image-grid">
      <a href="./img/6.webp" data-lightbox="gallery" class="img-thumbnail"
        ><img src="./img/6.webp" alt="Image 1"
      /></a>
      <a href="./img/7.webp" data-lightbox="gallery" class="img-thumbnail"
        ><img src="./img/7.webp" alt="Image 2"
      /></a>
      <a href="./img/8.jpg" data-lightbox="gallery" class="img-thumbnail"
        ><img src="./img/8.jpg" alt="Image 3"
      /></a>
      <!-- Add more images as needed -->
    </div>
    <footer>
      <a href="https://www.facebook.com/yourfacebook" target="_blank"
        >Facebook</a
      >
      <a href="https://twitter.com/yourtwitter" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/yourinstagram" target="_blank"
        >Instagram</a
      >
    </footer>
  </body>
</html>
