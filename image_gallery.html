<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <!-- Include Lightbox2 CSS and JavaScript -->
    <link rel="stylesheet" href="lightbox2.css">
    <script src="lightbox2.js"></script>
    <style>
      /* Add CSS for styling as needed */
      nav {
          background-color: #333;
          overflow: hidden;
      }

      nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
      }

      nav a:hover {
          background-color: #ddd;
          color: black;
      }

      .active {
          background-color: #555;
      }
  </style>
</head>
<body>
  <nav>
    <a href="#exercise1" class="active">Exercise 1</a>
    <a href="#exercise2">Exercise 2</a>
    <a href="#exercise3">Exercise 3</a>
    <a href="#exercise4">Exercise 4</a>
    <a href="#exercise5">Exercise 5</a>
    <a href="#exercise6">Exercise 6</a>
    <a href="#exercise7">Exercise 7</a>
    <a href="#exercise8">Exercise 8</a>
  </nav>
    <div class="image-grid">
        <a href="./img/6.webp" data-lightbox="gallery"><img src="thumbnail1.jpg" alt="Image 1"></a>
        <a href="./img/7.webp" data-lightbox="gallery"><img src="thumbnail2.jpg" alt="Image 2"></a>
        <a href="./img/8.jpg" data-lightbox="gallery"><img src="thumbnail3.jpg" alt="Image 3"></a>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
