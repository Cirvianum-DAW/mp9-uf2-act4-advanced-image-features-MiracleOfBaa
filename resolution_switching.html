<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Switching</title>
    <style>
      /* Add CSS for styling as needed */
      nav {
          background-color: #333;
          overflow: hidden;
      }

      nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
      }

      nav a:hover {
          background-color: #ddd;
          color: black;
      }

      .active {
          background-color: #555;
      }
  </style>
</head>
<body>
  <nav>
    <a href="#exercise1" class="active">Exercise 1</a>
    <a href="#exercise2">Exercise 2</a>
    <a href="#exercise3">Exercise 3</a>
    <a href="#exercise4">Exercise 4</a>
    <a href="#exercise5">Exercise 5</a>
    <a href="#exercise6">Exercise 6</a>
    <a href="#exercise7">Exercise 7</a>
    <a href="#exercise8">Exercise 8</a>
</nav>
    <img srcset="image_small.jpg 500w, image_medium.jpg 1000w, image_large.jpg 2000w"
        sizes="(max-width: 600px) 500px, (max-width: 1000px) 1000px, 2000px"
        src="image_large.jpg"
        alt="A high-resolution image with multiple sources for different display sizes">
</body>
</html>
