<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images with Image Maps</title>
    <style>
      /* Add CSS for styling as needed */
      nav {
          background-color: #333;
          overflow: hidden;
      }

      nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
      }

      nav a:hover {
          background-color: #ddd;
          color: black;
      }

      .active {
          background-color: #555;
      }
  </style>

</head>
<body>
  <nav>
    <a href="#exercise1" class="active">Exercise 1</a>
    <a href="#exercise2">Exercise 2</a>
    <a href="#exercise3">Exercise 3</a>
    <a href="#exercise4">Exercise 4</a>
    <a href="#exercise5">Exercise 5</a>
    <a href="#exercise6">Exercise 6</a>
    <a href="#exercise7">Exercise 7</a>
    <a href="#exercise8">Exercise 8</a>
  </nav>
    <img src="./img/5.webp" alt="Map of clickable areas" usemap="#map">
    <map name="map">
        <area shape="rect" coords="0,0,50,50" href="link1.html" alt="Clickable area 1">
        <area shape="circle" coords="100,100,50" href="link2.html" alt="Clickable area 2">
        <area shape="poly" coords="200,200,250,250,200,300" href="link3.html" alt="Clickable area 3">
    </map>
</body>
</html>
